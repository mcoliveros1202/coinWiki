<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Job Board</title>
</head>

<body>
    <header>
        <div class="row justify-content-between m-4">
            <div class="col-sm-4">
                <h1 class="pt-3">Job Board</h1>
            </div>
            <!-- search for a city -->
            <div class="col-sm-8">
                <div class="container">
                    <form class="row" id="searchForm">
                        <div class="col-4 pl-0 pt-3">
                            <input type="search" class="form-control" id="searchTitle" placeholder="Job Title">
                        </div>
                        <div class="col-4 pl-0 pr-0 pt-3">
                            <input type="search" class="form-control" id="searchLocation" placeholder="Location">
                        </div>
                        <div class="col-1">
                            <input class="mt-3" type="checkbox">
                            <label for="remote">Remote</label>
                        </div>
                        <div class="col-3">
                            <button type="submit" class="col-12 mt-3 btn btn-primary">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </header>
</body>
